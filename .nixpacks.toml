[phases.setup]
nixPkgs = ['php83', 'composer', 'nodejs_20', 'mysql', 'git', 'npm']

[phases.build]
# Activar cach√© de Composer y NPM
cacheDirectories = ["/root/.composer/cache", "node_modules"]

cmds = [
  'composer install --no-dev --optimize-autoloader --prefer-dist',
  'npm ci',
  'npm run build',
  'php artisan config:cache',
  'php artisan route:cache'
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"